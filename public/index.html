<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Sets the viewport to make your website look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary meta tags -->
    <title>My React Learning App</title>
    <meta name="title" content="My React Learning App" />
    <meta name="description" content="A simple React application that demonstrates basic concepts like JSX, props, and state, starting with a 'Hello World' example." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="My React Learning App" />
    <meta property="og:description" content="A simple React application that demonstrates basic concepts like JSX, props, and state." />
    <meta property="og:url" content="http://localhost:3000" />
    <meta property="og:site_name" content="My React Learning App" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="My React Learning App" />
    <meta name="twitter:description" content="A simple React application demonstrating fundamental React concepts." />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Include the external stylesheet -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      You need to enable JavaScript to run this application.
    </noscript>
  </body>
</html>
